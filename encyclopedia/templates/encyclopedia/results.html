{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entries }}
{% endblock %}

{% block search %}
<form method="post" action="{% url 'index' %}">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Search</button>
</form>
{% endblock %}

{% block body %}
    {% for entry in entries %}
        {% if query in entry|lower %}
            <a href = "{% url 'get_entry' entry.title %}"><li>{{ entry }}</li></a>
        {% endif %}
    {% endfor %}
{% endblock %}
